  
    <div id="titulo">
        <h1>Registro</h1>
    </div>
    <div class="alert alert-danger m-n2" role="alert" *ngIf="mensaje && !formRegistro.untouched && !activado && formRegistro.valid">
        <strong>{{mensaje}}</strong>
    </div>
    
    
    <form [formGroup]="formRegistro" (submit)="enviar()">
        <label for="nombre">Nombre</label><input type="text" formControlName="nombre" placeholder="nombre">
        <label for="apellidos">Apellidos</label><input type="text" formControlName="apellidos" placeholder="apellidos">
        <label for="password">Contraseña</label><input type="password" formControlName="password" placeholder="password">
        <label for="password2">Repite la contraseña</label><input type="password" formControlName="password2" placeholder="password2">
        <label for="email">Email</label><input type="text" formControlName="email" placeholder="email">
        <label for="dni">Dni</label><input type="text" formControlName="dni" placeholder="dni">
        <label for="telefono">Telefono</label><input type="number" formControlName="telefono" placeholder="telefono">
        <button type="submit" [disabled]="!formRegistro.valid">Registrar</button>
    </form>
