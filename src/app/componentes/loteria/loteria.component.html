<div style="margin: 40px;" class="card text-center">
    <div style="background-color: lightsalmon;" class="card-header">
      <h1 >Loteria</h1>
    </div>
    <div class="card-body">
        <app-generar-loteria #numero1></app-generar-loteria>
        <app-generar-loteria #numero2></app-generar-loteria>          
        <p>  {{numero1.digito}}{{numero2.digito}}</p>      
        <button class="button" (click)="numero1.obtenAleatorio();numero2.obtenAleatorio()">Dame un numero</button> <br> <br>
        <div  *ngIf="numero1.digito&&(numero1.digito==numero2.digito);else manolito" class="alert alert-warning" role="alert">
            <p >Premiooo</p>
        </div>      
        <ng-template #manolito>
            <div class="alert alert-danger" role="alert">
                <p>SIGUE JUGANDO</p>
             </div>                
        </ng-template> 
    
        
        
    </div>
  
</div>
