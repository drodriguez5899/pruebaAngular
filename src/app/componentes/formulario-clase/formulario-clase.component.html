<div style="margin: 40px;" class="card">
    <div style="background-color: lightsalmon;" class="card-header">
      <h1 style="text-align: center;">Formulario</h1>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="exampleFormControlInput1"><b>Nombre </b> </label>
            <input class="form-control" type="text" placeholder="nombre" [(ngModel)]="user.nombre">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> <b>Apellidos</b></label>
            <input class="form-control" type="text" placeholder="apellido" [(ngModel)]="user.apellido">
        </div>  
        <div class="form-group">
            <label for="exampleFormControlInput1"><b>Edad</b> </label>
            <input class="form-control" type="number" placeholder="edad" [(ngModel)]="user.edad">
        </div> 
        <button class="button" (click)= "insertar()">Insertar</button> <br><br>
            <ul >
                <li style="text-align: center; background-color:palegoldenrod;" class="list-group-item" (click)="alertame('Yo soy ' + usern.nombre)" *ngFor = "let usern of users">
                  {{usern.apellido}}, {{usern.nombre}}. {{usern.edad}}
                </li>
            </ul>   
       
         
    </div>  
</div>
